services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: s18share-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-300}
    volumes:
      - ./data:/app/data
      - ./memory:/app/memory
      - ./config:/app/config
      - ./mcp_servers/faiss_index:/app/mcp_servers/faiss_index
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ollama:
    image: ollama/ollama:latest
    container_name: s18share-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - local-llm

volumes:
  ollama_data:
